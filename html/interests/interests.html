<div class="interests-content">
<!-- 
Windows List
- Music related (Youtube embed?)
- Rhythm Games
- Watching Baseball
- Reading Manga    
-->
    <div id="icons-list">
        <!-- Name elements "name-icon-container" and "name-window" -->
        <div id="music-icon-container" class="icon-container icon-element">
            <img id="music-icon" class="icon icon-element" src="./img/musicIcon.svg">
            <span class="icon-text icon-element">Music</span>
        </div>
        <div id="game-icon-container" class="icon-container icon-element">
            <img id="game-icon" class="icon icon-element" src="./img/gameIcon.svg">
            <span class="icon-text icon-element">Game</span>
        </div>
        <div id="baseball-icon-container" class="icon-container icon-element">
            <img id="baseball-icon" class="icon icon-element" src="./img/baseballIcon.svg">
            <span class="icon-text icon-element">Baseball</span>
        </div>
        <div id="manga-icon-container" class="icon-container icon-element">
            <img id="manga-icon" class="icon icon-element" src="./img/mangaIcon.svg">
            <span class="icon-text icon-element">Manga</span>
        </div>
    </div>
    <div id="music-window" class="window">
        <div id="music-window-header" class="window-header">
            <span>Music</span>
            <button id="music-close-button" class="close-button" onclick="closeWindow(this)">
                <span class="close-button-image invert-colour"></span>
            </button>
        </div>
        <div class="window-content">
            <div id="music-video-container" class="content-container">
                <iframe id="music-video" src="https://www.youtube.com/embed/videoseries?si=x2YS6S8BjYon_pFY&amp;list=PLgEOWJsnWaRb-x9bICREBTS6wqKEOsy6Z&loop=1" class="youtube-embed" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </div>
    </div>
    <div id="game-window" class="window">
        <div id="game-window-header" class="window-header">
            <span>Game</span>
            <button id="game-close-button" class="close-button" onclick="closeWindow(this)">
                <span class="close-button-image invert-colour"></span>
            </button>
        </div>
        <div class="window-content">
            <div class="content-container">
                <video src="./img/game.webm" type="video/webm" autoplay loop
                    onloadedmetadata="this.muted = true"></video>
            </div>
        </div>
    </div>
    <div id="baseball-window" class="window">
        <div id="baseball-window-header" class="window-header">
            <span>Watching Baseball</span>
            <button id="baseball-close-button" class="close-button" onclick="closeWindow(this)">
                <span class="close-button-image invert-colour"></span>
            </button>
        </div>
        <div class="window-content">
            <div class="content-container">
                <video src="./img/baseball.webm" type="video/webm" autoplay loop
                    onloadedmetadata="this.muted = true"></video>
            </div>
        </div>
    </div>
    <div id="manga-window" class="window">
        <div id="manga-window-header" class="window-header">
            <span>Manga</span>
            <button id="manga-close-button" class="close-button" onclick="closeWindow(this)">
                <span class="close-button-image invert-colour"></span>
            </button>
        </div>
        <div class="window-content">
            <div class="content-container">
                <img id="manga-image" src="./img/manga.jpg">
            </div>
        </div>
    </div>
    <div class="credit faint-text">
        Inspired by Poolsuite FM
    </div>
    <div class="information faint-text">
        The windows are draggable and resizeable!
    </div>
</div>
