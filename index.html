<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around the World</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/KL.svg">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="custom-cursor-earth rotating-image"></div>
    <div class="custom-cursor"></div>
    <header>
        <nav class="translate-menu">
            <img class="logo" src="./img/GooGooGaga.svg" alt="GooGooGaga">
            <span class="translate-text">Translate</span>
            <div id="original-language-container">
                <button>
                    <div id="original-language" class="language">
                        English
                    </div>
                </button>
            </div>
            <div class="translate-arrow-right">
            </div>
            <div class="language dropdown">
                <div id="translated-language-container">
                    <button onclick="toggleDropdown()" class="dropbutton">
                        <span id="dropbutton-selection" class="language">Home</span>
                        <div class="translate-arrow-down"></div>
                    </button>
                </div>
                <div id="navDropdown" class="dropdown-content language">
                    <a href="./index.html" onclick="updateSelection('Home')">Home</a>
                    <a href="./about.html" onclick="updateSelection('About')">About</a>
                    <a href="./interests.html" onclick="updateSelection('Interests')">Interests</a>
                </div>
            </div>
        </nav>
        <div class="header-departures">
            <div class="yellow-bg">
                <span id="departures">Departures</span>
                <img id="departure-icon" src="./img/planeDeparture.svg">
            </div>
        </div>
    </header>
    <main>
        <div class="departures-table">
            <div id="departures-table-label" class="departures-row">
                <div class="departures-item time">Time</div>
                <div class="departures-item destination">Destination</div>
                <div class="departures-item status">Status</div>
            </div>
            <div class="departures-row">
                <div class="departures-item time">A</div>
                <div class="departures-item destionation">B</div>
                <div class="departures-item status">C</div>
            </div>
            <div class="departures-row">
                <div class="departures-item time">A</div>
                <div class="departures-item destination">B</div>
                <div class="departures-item status">C</div>
            </div>
        </div>
        <div class="homepage-title">
            <h1 class="homepage-title-text homepage-title-top">
                Kyuhyun
            </h1>
            <h1 class="homepage-title-text homepage-title-bottom">
                Lee
            </h1>
        </div>
    </main>
</body>
</html>
