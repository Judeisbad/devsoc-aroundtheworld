<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around the World</title>
    <link rel="icon" href="./img/KL.svg">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="cursor-container">
        <div id="custom-cursor-earth" class= "rotating-image"></div>
        <div id="custom-cursor"></div>
    </div>
    <header>
        <nav class="translate-menu">
            <a href="#" onclick="loadPage('home')"><img class="logo" src="./img/GooGooGaga.svg" alt="GooGooGaga"></a>
            <span class="translate-text">Translate</span>
            <div id="original-language-container">
                <button>
                    <div id="original-language" class="language">
                        English
                    </div>
                </button>
            </div>
            <div class="translate-arrow-right">
            </div>
            <div class="language dropdown">
                <div id="translated-language-container">
                    <button onclick="toggleDropdown()" class="dropbutton">
                        <span id="dropbutton-selection" class="language">Home</span>
                        <div class="translate-arrow-down"></div>
                    </button>
                </div>
                <div id="navDropdown" class="dropdown-content language">
                    <a href="#" onclick="loadPage('home')">Home</a>
                    <a href="#" onclick="loadPage('about')">About</a>
                    <a href="#" onclick="loadPage('interests')">Interests</a>
                </div>
            </div>
        </nav>
        <div id="header-container"></div>
    </header>
    <!-- <div id="loading-screen" style="display: none;"><p>Loading...</p></div> -->
    <main id="content">
        <!-- Dynamically loaded content goes here -->
    </main>
</body>
</html>
